esphome:
  name: buderus-km271
  platform: ESP32
  board: esp32dev

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: "put-your-ota-passphrase-here"  # Should be auto generated, when device is first created

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: buderus-km271.local
    password: "put-your-captive-portal-passphrase-here"   # Should be auto generated, when device is first created

captive_portal:

uart:
  id: uart_bus
  tx_pin: GPIO2
  rx_pin: GPIO4
  baud_rate: 2400

external_components:
  - source: github://the78mole/esphome_components@main
    components: [ km271_wifi ]
      
km271_wifi:
  - id: budoil
    uart_id: uart_bus

switch:
  - platform: gpio
    name: LED1_Green
    pin: 
      number: 21
      mode: OUTPUT
      inverted: true
  - platform: gpio
    name: LED2_Green
    pin: 
      number: 22
      mode: OUTPUT
      inverted: true
  - platform: gpio
    name: LED3_Yellow
    pin: 
      number: 23
      mode: OUTPUT
      inverted: true
  - platform: gpio
    name: LED4_Red
    pin: 
      number: 25
      mode: OUTPUT
      inverted: true

binary_sensor:
  - platform: km271_wifi
    boiler_error:
      name: "Kesselfehler"
    boiler_running:
      name: "Kesselbetrieb"

sensor:
  - platform: km271_wifi
    heating_circuit_1_flow_target_temperature:
      name: "Vorlaufsolltemperatur"
    heating_circuit_1_flow_temperature:
      name: "Vorlauftemperatur"
    hot_water_target_temperature:
      name: "Warmwassersolltemperatur"
    hot_water_temperature:
      name: "Warmwassertemperatur"
    boiler_target_temperature:
      name: "Kesselvorlaufsolltemperatur"
    boiler_temperature:
      name: "Kesselvorlauftemperatur"
    outdoor_temperature:
      name: "Au√üentemperatur"
  - platform: wifi_signal
    name: "KM217 WiFi Signal Sensor"
    update_interval: 60s