km271_wifi:
  - id: budoil
    uart_id: uart_bus

switch:
  - platform: gpio
    name: LED1_Green
    pin: 
      number: 21
      mode: OUTPUT
      inverted: true
  - platform: gpio
    name: LED2_Green
    pin: 
      number: 22
      mode: OUTPUT
      inverted: true
  - platform: gpio
    name: LED3_Yellow
    pin: 
      number: 23
      mode: OUTPUT
      inverted: true
  - platform: gpio
    name: LED4_Red
    pin: 
      number: 25
      mode: OUTPUT
      inverted: true

sensor:
#  - platform: custom
#    lambda: |-
#      return { get_km217(my_km217)->s1 };
#    sensors:
#      - name: "KM217 Sensor 1"
  - platform: wifi_signal
    name: "KM217 WiFi Signal Sensor"
    update_interval: 60s
  - platform: adc
    pin: 36
    unit_of_measurement: "V"
    name: "KM217 5V Supply"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 6dB
    filters:
      - multiply: 2.274
      - sliding_window_moving_average:
          window_size: 16
          send_every: 4
  - platform: adc
    pin: 32
    unit_of_measurement: "V"
    name: "KM217 ADC CH4"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 6dB
    filters:
      - multiply: 2.274
      - sliding_window_moving_average:
          window_size: 16
          send_every: 4
  - platform: adc
    pin: 33
    unit_of_measurement: "V"
    name: "KM217 ADC CH5"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 6dB
    filters:
      - multiply: 2.274
      - sliding_window_moving_average:
          window_size: 16
          send_every: 4
  - platform: adc
    pin: 34
    unit_of_measurement: "V"
    name: "KM217 ADC CH6"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 6dB
    filters:
      - multiply: 2.274
      - sliding_window_moving_average:
          window_size: 16
          send_every: 4
  - platform: adc
    pin: 35
    unit_of_measurement: "V"
    name: "KM217 ADC CH7"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 6dB
    filters:
      - multiply: 2.274
      - sliding_window_moving_average:
          window_size: 16
          send_every: 4
